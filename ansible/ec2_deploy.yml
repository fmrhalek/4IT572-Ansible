- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: Launch EC2 instance
      ec2_instance:
        instance_type: t2.micro
        image_id: ami-0230bd60aa48260c6
        region: us-east-1
        key_name: test
        vpc_subnet_id: subnet-089f1d2b912d5ed16
        count: 1
        network:
          assign_public_ip: yes
        wait: yes
        security_group: myapp
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key  }}"
        security_token: "{{ session_token }}"
      register: ec2_instance_result

    - name: Add instance host to group
      add_host:
        hostname: "{{ item.public_ip_address }}"
        groupname:  launched
      loop: "{{ ec2_instance_result.instances }}"

- name: Configure EC2 
  hosts: launched
  connection: ssh

  tasks:
    - name: Install git and Docker
      yum:
        name:
          - git
          - docker
        state: latest
        update_cache: yes
      become: yes
    
    - service:
        name: docker
        state: started
        enabled: yes
      become: yes
    
    - name: Start docker on startup
      shell: systemctl enable docker
      become: yes

    - name: Set rights to docker
      shell: usermod -a -G docker ec2-user
      become: yes

    - name: Get eshop from git
      git:
        repo: "https://github.com/fmrhalek/4IT572.git"
        dest: ./app

    - name: Build docker with eshop
      shell: cd app && docker build -t myapp:latest .
      become: yes

    - name: Run docker with myapp
      shell: docker run -p 80:3000 myapp
      async: 45
      poll: 0
      become: yes

    - wait_for:
        port: 80

